<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe To My Webpage</title>

    <!-- Create links to my external style and javascrip pages -->
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="header">
        <h1>Subscribe To My Amazing Webpage</h1> 
        <p>This form will ask for your first name, last name, and contact preference.</p> 
    </div>

    <div class="middle">
      <form>
        <!-- Creates a text box for input -->
        First Name: <input type="text" id="theFirstName">
        Last Name: <input type="text" id="theLastName">

        <!-- Creates a drop down for a selection of choices -->
        Prefered Contact: <select id="thePrefCon">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="discord">Discord</option>
        </select>

        <!-- Creates a space for my button -->
        <p><br></p>

        <!-- Creates a button with a onclick event -->
        <button onclick="displayInfo()" type="button">Subscribe</button>

      </form>
    </div>

    <!-- Used to show the user their answers -->
    <div id="showInput"></div>

</body>
</html>
