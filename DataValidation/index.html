<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Validation</title>
</head>
<body>
    <h1>Data Validation</h1>

    <div id="theTimer">

    </div>

    <form action="thankyou.html" method="get">
        <div>
            <!-- textbox for the users name -->
            Enter Your Name:
            <input type="text" name="userName">
        </div>
        <br>
        <div>
            <!-- textbox for the users email address -->
            Enter Your Email:
            <input type="email" name="emailAddress">
        </div>
        <br>
        <div>
            <!-- textbox for the users phone number -->
            Enter Your Phone Number:
            <input type="text" name="phoneNum">
        </div>
        <br>
        <div>
            <!-- dropdown for the num of items to purchase -->
            Number Of Items To Purchase:
            <select name="quantity" id="qty"></select>
        </div>
        <br>
        <div>
            <!-- dropdown for the items to purchase -->
            Select An Item To Purchase:
            <select name="itemPurch" id="itemPurch"></select>
        </div>
        


        <!-- <input type="button" value="Validate" onclick="valForm(this.form)"> -->
        <input type="submit" value="Validate" onclick="return valForm(this.form)">
        <div id="err"></div>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
