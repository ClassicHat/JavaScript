    <body>
        <!-- images to swap between -->
        <div>
            <img src="pictures/turtle.jpg" alt="turtle" id="bigPic" width="500">

        <img src="pictures/turtle.jpg" alt="turtle" id="turtle" width="250" onclick="swapPic(document.getElementById('bigPic'), document.getElementById('turtle'))">

        <img src="pictures/deer.jpg" alt="deer" id="deer" width="250" onclick="swapPic(document.getElementById('bigPic'), document.getElementById('deer'))">
        <img src="pictures/bird.jpg" alt="bird" id="bird" width="250" onclick="swapPic(document.getElementById('bigPic'), document.getElementById('bird'))">
